<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client chat ADAI</title>
    <!-- CDN SocketIO pour le client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
        integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CDN TinyMCE | autres alternatives : CKEditor etc... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.1.0/tinymce.min.js"
        integrity="sha512-dr3qAVHfaeyZQPiuN6yce1YuH7YGjtUXRFpYK8OfQgky36SUfTfN3+SFGoq5hv4hRXoXxAspdHw4ITsSG+Ud/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>CHAT NODEJS TinyMCE</h1>
    <!-- Creation d'un block "caché" pour afficher la saisie de messages privés MP -->
    <div id="private" class="hide">
        <div class="privateInner">
            <div id="closePrivate" class="close">X</div>
            <textarea id="myprivate"></textarea>
            <button id="sendPrivate">Envoyer en privé</button>
        </div>
    </div>
    <!-- Creation d'un block "caché" pour receptionner les MP -->
    <div id="responsePrivate" class="hide">
        <div id="responsePrivateInner">
            <div id="closeResponsePrivate" class="close">X</div>
        </div>
    </div>
    <section>
        <!-- Creation d'un block pour afficher les clients connectés -->
        <div id="clients"></div>
        <!-- Creation d'un block pour afficher les message du channel -->
        <div id="messagesFrame"></div>
         <!-- Creation d'un block pour saisir les message du channel | Ne pas utiliser de <form>. On ne doit pas recharger la page. -->
        <div id="messages">
            <!-- Textarea pour la saisie avec TinyMCE -->
            <textarea id="mytextarea"></textarea>
            <button id="sendMessage">Envoyer</button>
        </div>
       
    </section>
</body>

</html>
